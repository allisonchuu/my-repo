<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p><label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" id="username" name="un">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter number">
        </p>

        <p>
            <button type="button">Button will not submit form</button>
            <button>Submit</button>
        </p>
        <h2>Hijacking Searches</h2>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>

        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
        </p>
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
        </p>
        <p>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
        </p>
        <p>
            <input type="radio" name="size" id="l" value="l">
            <label for="L">L</label>
        </p>
        <button>Submit</button>

        <p>
            <label for="meal">Please select and entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetable</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first">
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>
            <button>Submit</button>

            <p>
                <input type="email" required>
            </p>
        </form>

    </form>


</body>

</html>
